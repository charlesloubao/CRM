# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - crm-cloubao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1

      - name: Install Dependencies
        working-directory: ${{env.GITHUB_WORKSPACE }}/Client
        run: npm install

      - name: Build Frontend
        working-directory: ${{env.GITHUB_WORKSPACE }}/Client
        run: npm run build

      - name: Move React assets to dotnet output
        working-directory: ${{env.GITHUB_WORKSPACE }}/Client
        run: |
          mkdir ${{env.DOTNET_ROOT}}/wwwroot
          mv ${{env.GITHUB_WORKSPACE }}/Client/dist/* ${{env.DOTNET_ROOT}}/wwwroot/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'crm-cloubao'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EDE9CB1B75AE4D028B2CEAB9A807C617 }}
          package: .
